<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EVENT</title>
<script>
function f1(){
    alert('클릭됨')
}
function f2(){
    //alert('60')
    //획득한 태그안에 새로운 내용 적용시 innerHTML을 넣겠다
    document.getElementById("result").innerHTML="60"
}
function f3(){
    //alert('마우스가 나감')
    document.getElementById("result").innerHTML="?"
}
</script>
</head>
<body>
<pre>
이벤트:특정 상황 발생시 호출되도록 사용자가 정의하는 특정한 동작 또는 함수
사용방법
    1)이벤트에서 사용할 함수정의
    2)이벤트를 적용할 태그에 이벤트이름을 속성으로 하여 함수호출 구문작성
</pre>
<h1 >10+50=<span id="result" onmouseover="f2()" onmouseout="f3()">?</span></h1>
<input type="button" value="누르세요" onclick="f1()">

</body>
</html>
