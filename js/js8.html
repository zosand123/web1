/*가변인수를 받아들이는 함수
arguments : 인수의 배열, 암시적으로 인수전달*/
function f2(){
    document.write("<h1>"+arguments+"</h1>")
    let hap=0;
    for (i=0; i<arguments.length; i++){
        document.write(arguments[i]+"<br>")
        hap+=arguments[i]
    }
    document.write("합은 "+hap+"<br>");
}
//f2(3,4,5)
//f2(34,6,788,32)
