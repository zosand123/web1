<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>형변환</title>
<script>
height=178
kor=98
document.write(`${height}이고 국어점수는 ${kor}<br>`)
document.write(typeof(height)+"<br>")
document.write(typeof(String(height))+"<br>")

/*문자열을 수식으로 변경*/
a1=100+1
a2='100+1'
document.write(a1+"<br>")
document.write(a2+"<br>")
document.write(eval(a2)+"<br>") //String을 수식으로 바꿔라

a1='dooly'
a2='1237557'
r1=!isNaN(a1) //숫자가 아닌게 아니냐 //false
r2=isNaN(a2) //전달된 매개변수가 숫자로 변경될수 있는 값인지 //false
document.write(r1+"<br>"+r2)

</script>
</head>
<body>

</body>
</html>
