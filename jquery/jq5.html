<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="jquery-3.5.1.min.js"></script>
<script>
//엔터누르면 커서가 밑으로 가게하기
$(function(){
    $('input[type="reset"]').click(function(){
        if(!confirm('정말 리셋하시겠습니까?')){
            return false;
        }
    })

    $('#id').focus()
    
    $('input[type="password"]').blur(function(){ //focus를 잃었을때 동작하는 이벤트
        $('#result').html('focus out')
    })
    $('#frm').submit(function(){
        if (!$('#id').val()){
            $('#result').html('아이디를 입력하세요')
            $('#id').focus()
            return false;
        }
        if (!$('#pw').val()){
            $('#result').html('비밀번호를 입력하세요')
            $('#pw').focus()
            return false;
        }
        if (!$('input[name="sex"]').is(":checked")){
            $('#result').html('성별를 선택하세요')
            return false;
        }
        if (!$('input[name="hobby"]').is(":checked")){
            $('#result').html('취미를 선택하세요')
            return false;
        }
        if ($('select[name="job"] > option:selected').index()<1){
            alert('직업을 선택하세요')
            return false;
        }
        str='아이디 : '+$('#id').val()+'\n'
        str+='비밀번호 : '+$('#pw').val()+'\n'
        str+='주민번호 : '+$('#ssn').val()+'\n'
        str+='성별 : '+$('input[name="sex"]:checked').val()+'\n'
        hobby=$('input[name="hobby"]:checked')
        hobbystr='취미 :'
        hobby.each(function(index,item){
            hobbystr+=$(this).val()+" "
        })
        str+=hobbystr+'\n'
        str+='직업 : '+$('select[name="job"]>option:selected').val()
        alert(str)
        return false;
    })
     $('#id').keydown(function(e){
            //$('#result').html(e.which+'키가눌려짐')
            if(e.which==13) {//enter찍으면 13나옴
                $("#pw").focus()
            }
         })
})
</script>
</head>
<body>
<h1>회원가입</h1>
<form id="frm" action="jq2.html">
아이디<input type="text" name="id" id="id"><br>
비밀번호<input type="password" name="pw" id="pw"><br>
주민번호<input type="text" name="ssn" id="ssn"><br>
성별<input type="radio" name="sex" id="sex" value="여">여
    <input type="radio" name="sex" id="sex2" value="남">남<br>
취미<input type="checkbox" name="hobby" id="h1" value="운동">운동
    <input type="checkbox" name="hobby" id="h2" value="독서">독서
    <input type="checkbox" name="hobby" id="h3" value="넷플릭스">넷플릭스<br>
직업<select name="job">
        <option value="선택">--선택--</option>
        <option value="분석가">분석가</option>
        <option value="개발자">개발자</option>
</select><br>
<input type="submit" value="가입하기">
<input type="reset" value="처음으로">
</form>
<hr>
<div id="result"></div>

</body>
</html>
