<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="container">
    <h1>첨부파일</h1>
    <div id="div1">
        <input type="file" name="file1" id="file1">
        <input type="button" id="add" value="파일추가">
        <input class="reset" type="button" value="전부삭제">
    </div>
    <div class="result">
    </div>
</div>
<script>
i=1;
$('#add').click(function(){
    if(i>5){
        alert('you can upload maximum 5 files')
        return;
    }
    div=$('<div>').attr('id','div'+i)
    span=$('<span>').html('첨부파일'+i)
    input1=$('<input>').attr('type','file').attr('name','file'+i).attr('id','file'+i)
    input2=$('<input>').attr('type','button').addClass('del').attr('value','삭제')
    result = div.append(span).append(input1).append(input2)
    $('.result').append(result)
    i++;
})
$('.reset').click(function(){
    i=1;
    d=$('.result div')
    d.remove()
})
$(document).on('click','.del',function(){
    $(this).parent('div').remove()
    i--;
})
</script>
</body>
</html>
