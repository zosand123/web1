<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="jquery-3.5.1.min.js"></script>
<script>
function f1(){
    a=document.getElementById("one").innerHTML=('안녕');
}
$(f1) //onload까지 자동으로 됨
$(function(){ //함수정의하며 실행까지 동시에
    //alert($('h1').html('')) //값 가져오기
    $('h1').html('안녕안녕') //값넣기
})
</script>
</head>
<body>
<h1 id="one"></h1>
<ul>
    <li>uno</li>
    <li>dos</li>
    <li>tres</li>
    <li>cuatro</li>
    <li>cinco</li>
    <li>seis</li>
    <li>sete</li>
    <li>ocho</li>
    <li>nueve</li>
</ul>
<script>
//가상클래스 - 선택자:상황
$('li:first, li:last').css('background','yellow') // 첫번째와 마지막
$('li:eq(5)').css('background','pink') //equal,인덱스 0 부터 시작해서 6번째 리스트에 적용됨
$('li:lt(4)').css('color','red') // less than
</script>
<hr>
<p>한국의 산</p>
<ol>
    <li>설악산</li>
    <li>지리산</li>
    <li>한라산</li>
    <li>관악산</li>
    <li>경운산</li>
</ol>
<p>넷플릭스 시리즈</p>
<ol>
    <li>퀸스갬빗</li>
    <li>굿플레이스</li>
    <li>틴에이지바운티헌터스</li>
    <li>모팸</li>
    <li>브레이킹배드</li>
</ol>
<script>
$('li:first').css('background','green') //html문서의 제일첫번째
$('li:first-child').css('background','blue') //선택된 엘리먼트중 부모를 기준으로 첫번째
$('li:nth-child(even)').css('background','teal') //짝수
$('li:nth-child(odd)').css('background','pink') //홀수
$('li:nth-child(3n)').css('background','orange') //순서값 1부터, 3의배수
$('li:nth-child(7)').css('background','tomato') //7번째
</script>
<hr>
<p>아라라랄ㄹㄴㅇ마ㅣㅓㄴㄹㅇ마ㅣㄹㅇ</p>
<p>아라라랄ㄹ어놓<span>놀어ㅏ놀어</span>ㅏㄴㄹㅇ</p>
<p>산수유는 노란색</p>
<p></p>
<p> </p>
<script>
$('p:has(span)').css('background','lime') //span태그를 가진 키
$('p:contains("산수유")').css('background','pink') //산수유문자열을 가진 키
$('p:empty').css('border','solid red 1px') //완전히 빈 엘리먼트만
</script>
<hr>
<form>
    <label for="city">도시</label>
    <input type="text" name="city" id="city"><br>
    비밀번호
    <input type="password" name="pw" id="pw"><br>
    <input type="button" value="누르세요">
</form>
<script>
    $('input:text').css('background','green').css('color','white')
    $('input:password').css('background','red')
</script>
</body>
</html>
