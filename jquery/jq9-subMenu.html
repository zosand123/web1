<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>서브메뉴</title>
<script src="jquery-3.5.1.min.js"></script>
<style>
*{margin:0; padding:0;}
.main li a {text-decoration:none;}
.main li{float:left;
            width:200px;
            height:30px;
            background:yellow;
            display:block;}
ul {list-style:none;}
ul.main::after{
    content:'';
    display:block;
    clear:both;
}
.main li a:hover{background:pink}
</style>
</head>
<body>
<ul class="main">
    <li class="list">
        <a href="#">oracle</a>
        <ul class="sub">
            <li><a href="#">오라클설치</a></li>
            <li><a href="#">sql</a></li>
            <li><a href="#">pl/sql</a></li>
        </ul>
    </li>
    <li class="list">
        <a href="#">html5</a>
        <ul class="sub">
            <li><a href="#">기본태그</a></li>
            <li><a href="#">폼태그</a></li>
            <li><a href="#">시맨틱태그</a></li>
        </ul>
    </li>
    <li class="list">
        <a href="#">css3</a>
        <ul class="sub">
            <li><a href="#">글자,바탕색,기타</a></li>
            <li><a href="#">레이아웃</a></li>
            <li><a href="#">선택자</a></li>
        </ul>
    </li>
    <li class="list">
        <a href="#">javaScipt</a>
        <ul class="sub">
            <li><a href="#">기본문법</a></li>
            <li><a href="#">객체</a></li>
            <li><a href="#">함수</a></li>
        </ul>
    </li>
    <li class="list">
        <a href="#">jQuery</a>
        <ul class="sub">
            <li><a href="#">환경설정</a></li>
            <li><a href="#">동적생성</a></li>
            <li><a href="#">태그관리</a></li>
        </ul>
    </li>
</ul>
<script>
$('.sub').hide();

$('.main>li').hover(function(){ //내가 마우스를 올려놓은메뉴의 자손만 보이게하기
    $(this).find('.sub').toggle();
})
</script>
</body>
</html>
