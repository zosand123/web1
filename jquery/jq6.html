    $('img').click(function(){
        if ($(this).attr('src')=="../img/1.jpg"){   //선생님이쓴거
            $(this).attr('src','../img/2.jpg')}
        else {
             $(this).attr('src','../img/1.jpg')
        }

<body>
<pre>
$(선택자).attr(속성이름) : 속성값 가져오기
$(선택자).attr(속성이름,값) : 속성에 값 넣어주기
$(선택자).prop(속성이름[,값]) :자바스크립트 입장에서의 속성
attr와 prop는 비슷하지만
attr 는 동적이지 않음, 동적요소에 쓰면안됨
prop 는 동적이다, 동적요소에 쓰인다

</pre>
<img src="../img/1.jpg">
<hr>
<p><a href="#">링크</a></p>
<hr>
<label>정보수신</label>
<input type="checkbox" id="info" checked>
<p id="one"></p>
<script>
$('#info').change(function(){
    $('#one').html(
        'attr : '+$(this).attr('checked')+'<br>'+
        'prop : '+$(this).prop('checked')+'<br>'+
        'is : '+$(this).is(':checked')+'<br>'
    )
})
</script>
<hr>
<h1>전체 선택 기능</h1>
<form name="frm1">
<fieldset>
    <legend>취미</legend>
    <p>
        <input type="checkbox" id="all">
        <label for="all">전체선택</label>
    </p>
    <p>
        <input type="checkbox" id="hobby1" class="hobby" value="넷플릭스">넷플릭스<br>
        <input type="checkbox" id="hobby2" class="hobby" value="독서">독서<br>
        <input type="checkbox" id="hobby3" class="hobby" value="여행">여행<br>
        <input type="checkbox" id="hobby4" class="hobby" value="음악">음악<br>
    </p>
</fieldset>
</form>
<script>
$('#all').change(function(){
    //alert($(this).prop('checked'))
    $('.hobby').prop('checked',$(this).prop('checked'))
})
</script>

<form name="frm2">
    <input type="checkbox" id="uploadok">이미지등록<br>
