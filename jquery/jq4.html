<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
    #test {width:200px;height:100px;background:yellow}
    #result {width:200px;height:100px;background:pink}
</style>
<script src="jquery-3.5.1.min.js"></script>
<script>
$(function(){
    /*$('#test').mouseenter(function(){
        $('#result').html('마우스들어옴')
    })
    $('#test').mouseleave(function(){
        $('#result').html('마우스나감')
    })*/
    
    //$('#test').hover(function(){},function(){}) //mouseenter,mouseleave
    $('#test').hover(function(){
        $('#result').html('마우스들어옴')
    },function(){

    })
    
    //키보드이벤트
    /*$("input[type='text']").keydown(function(){

    })
    $("input[type='text']").keyup(function(){
        $('#result').html('키가 뗌')
    })*/
    $("input[type='text']").keypress(function(){ // keydown+keyup
        $('#result').html('press')
    })

})
</script>

     Venez venez on va parier
