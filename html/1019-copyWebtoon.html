<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webtoon</title>
</head>
<body>
<table width="80%" BORDER="1">
    <tr>
        <th colspan="3">NAVER만화|웹소설</th>
    </tr>
    <tr>
        <td colspan="3">웹툰|베도|도전만화|마이페이지</td>
    </tr>
    <tr>
        <td width="10">
            <!--    오늘의 웹툰 시작      -->
            <table border="1" width="100%">
            <tr>
                <td>오늘의<br>웹툰</td>
            </tr>
            <tr>
                <td>인기순<br>조회순<br>업데이트순</td>
            </tr>
            </table>
            <!--    오늘의 웹툰 끝      -->
        </td>
        <td width="60%">
            <!--    나쁜쪽으로 시작      -->
            <table border="1" width="100%">
                <tr">
                    <td colspan="4">나쁜쪽으로 이미지</td>
                </tr>
                <tr>
                    <td>나쁜쪽으로</td>
                    <td>화지남</td>
                    <td>위대한 방옥숙</td>
                    <td>내아이디는 강남미인</td>
                </tr>
            </table>
            <!--    나쁜쪽으로 끝      -->
        </td>
        <td width="30%">
            <!--    인기 시작      -->
            <table border="1" width="100%">
                <tr>
                    <td width="50%">오늘의 웹툰</td>
                </tr>
                 <tr>
                    <td width="50%">내일의 웹툰</td>
                </tr>
            </table>
            <!--    인기 끝     -->
        </td>
    </tr>



</table>

</body>
</html>
