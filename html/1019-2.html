<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCRIFICE2-표</title>
</head>

<body>
<!--
table 표
tr 표의 행 table row
td 표의 요소 table data
th 표의 제목요소 table header
thead 테이블헤드 표머리
tbody 표의 본문 - 자동생성
tfoot 표꼬리

셀병합
colspan 셀의 너비지정
rawspan 셀의 높이 지정

-->
<h1>표연습</h1>
<table border="1" width="500">
    <tr>
        <td width="15%">교시</td>
        <td width="17%">월</td>
        <td width="17%">화</td>
        <td width="17%">수</td>
        <td width="17%">목</td>
    </tr>
    <tr>
        <td>1</td>
        <td>국</td>
        <td>영</td>
        <td>수</td>
        <td>사</td>
    </tr>
    <tr>
        <td>2</td>
        <td>영</td>
        <td>수</td>
        <td>사</td>
        <td>과</td>
    </tr>
    <tr>
        <td colspan="6">점심시간</td>
    </tr>
    <tr>
        <td>3</td>
        <td>국</td>
        <td>영</td>
        <td colspan="2">특활</td>
    </tr>
</table>
<hr>
<table border="1" width="500">
    <thead>
    <tr>
        <th width="15%">교시</th>
        <th width="17%">월</th>
        <th width="17%">화</th>
        <th width="17%">수</th>
        <th width="17%">목</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>국</td>
        <td>영</td>
        <td>수</td>
        <td>사</td>
    </tr>
    <tr>
        <td>2</td>
        <td>영</td>
        <td>수</td>
        <td>사</td>
        <td>과</td>
    </tr>
    <tr>
        <td colspan="6">점심시간</td>
    </tr>
    <tr>
        <td>3</td>
        <td>국</td>
        <td>영</td>
        <td colspan="2">특활</td>
    </tr>
    </tbody>

</body>
</html>
