<html lang="en">

<table border="1">

        <th colspan="2">기본정보입력</th>

    <tr>
        <td>가입인증</td>

            <input type="radio" name="verify" value="2">이메일 인증<br>
            휴대폰 입력<select name="hp1">
                   <label for="userid">USER ID</label>
            <option value="h1" >010</option>
            <option value="h2">011</option>
            <option value="h3">019</option>
        </select> -
            <input type="text" name="hp2" size="5" maxlength="4"> -
            <input type="text" name="hp3" size="5" maxlength="4"><input type="button" value="인증번호받기"><br>
            인증번호입력<input type="text" name="vrno"><input type="button" value="확인"><br>
            가입인증 방법 하나를 선택하여 인증을 받으시기 바랍니다.<br>
            휴대폰으로 발송된 인증번호를 입력한 후 확인을 누르면 인증이 완료됩니다.<br>
            인증절차에 궁금증 있으시면 02-784-2329로 연락주세요.(평일 오전 9시~오후 6시)

    </tr>
    <tr>
        <td>아이디</td>
        <td><input type="text" name="id" maxlength="10"></td>
    </tr>
    <tr>
        <td>비밀번호</td>
        <td><input type="text" name="pw" maxlength="10"></td>
    </tr>
    <tr>
        <td>비밀번호확인</td>
        <td><input type="text" name="pwverify" maxlength="10"></td>
    </tr>
    <tr>
        <td>닉네임</td>
        <td><input type="text" name="nickname" maxlength="10"></td>
    </tr>
    <tr>
        <td>이메일</td>
        <td><input type="text" name="email1" size="10">@<input type="text" name="email2" >
        <select name="email">
            <option value="e1">직접입력</option>

            <option value="e4">gmail.com</option>

            <input type="checkbox" name="echeck" value="cheack" checked>이메일 수신동의<br>

            * 이메일 주소를 반드시 기억하여 주시기 바랍니다.

    </tr>
    <tr>
        <th colspan="2">
            <input type="submit" value="가입완료">
