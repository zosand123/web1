<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../jquery/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="favFood">
<h1>가장 좋아하는 음식</h1>
<select name='food1'>
    <option>--선택--</option>
    <option value='korean'>한식</option>
    <option value='schoolFood'>분식</option>
    <option value='etc'>기타</option>
</select>
<span class="kind"></span>
</div>
<script>
$("select[name='food1']").mouseleave(function(){
    if($('select[name="food1"]>option:selected').val()=='korean'){
        select=$('<select>').attr('name','korean').addClass('korean')
        option1=$('<option>--선택--</option>').attr('value','choice')
        option2=$('<option>불고기</option>').attr('value','불고기')
        option3=$('<option>비빔밥</option>').attr('value','비빔밥')
        option4=$('<option>해물찜</option>').attr('value','해물찜')
        kind1=select.append(option1).append(option2).append(option3).append(option4)
        $('.kind').append(kind1)
        $(document).on('mouseleave','.korean',function(){
            if($('.korean>option:selected').val()!='choice'){
                alert('좋아하는 음식은 '+$('.korean>option:selected').val())
                return;
            }
        })
    }
    if($('select[name="food1"]>option:selected').val()=='schoolFood'){
        select=$('<select>').attr('name','schoolFood').addClass('schoolFood')
        option1=$('<option>--선택--</option>').attr('value','choice')
        option2=$('<option>떡볶이</option>').attr('value','떡볶이')
        option3=$('<option>튀김</option>').attr('value','튀김')
        option4=$('<option>순대</option>').attr('value','순대')
        kind1=select.append(option1).append(option2).append(option3).append(option4)
        $('.kind').append(kind1)
        $(document).on('mouseleave','.schoolFood',function(){
            if($('.schoolFood>option:selected').val()!='choice'){
                alert('좋아하는 음식은 '+$('.schoolFood>option:selected').val())
                return;
            }
        })
    }
    if($('select[name="food1"]>option:selected').val()=='etc'){
        select=$('<select>').attr('name','etc').addClass('etc')
        option1=$('<option>--선택--</option>').attr('value','choice')
        option2=$('<option>샌드위치</option>').attr('value','샌드위치')
        option3=$('<option>짜장면</option>').attr('value','짜장면')
        option4=$('<option>만두</option>').attr('value','만두')
        kind1=select.append(option1).append(option2).append(option3).append(option4)
        $('.kind').append(kind1)
        $(document).on('mouseleave','.etc',function(){
            if($('.etc>option:selected').val()!='choice'){
                alert('좋아하는 음식은 '+$('.etc>option:selected').val())
                return;
            }
        })
    }
})
</script>
</body>
</html>
