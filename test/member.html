        <td>휴대폰번호</td>

                <option value="010">010</option>

<script>
function idCheck(){
 if($('.id').val().length<5||$('.id').val().length>10){
        alert('아이디는 5자이상 10자 이하로 설정해주십시오.')
        $('.id').focus()
        return false;
    }
}
function pwCheck(){
 if($('.pw').val()!=$('.pwCh').val()){
        alert('비밀번호가 일치하지 않습니다.')
        $('.pwCh').focus()
        return false;
    }
}

function nameCheck(){
     if($('.name').val().length>10){
        alert('성명은 10자이하로 입력해주세요')
        $('.name').focus()
        return false;
    }
}

$('.join').submit(function(){
    if (!$('.sex').is(":checked")){
        alert('성별를 선택하세요')
            return false;
        }
    if(!$('.ph1').val()||!$('.ph2').val()){
        alert('휴대폰번호를 입력하세요')
            return false;
    }
    if(!$('input[name="hobby"]').is(":checked")){
        alert('관심분야를 선택하세요')
            return false;
    }
    str='아이디 : '+$('.id').val()+'\n'
    str+='비밀번호 : '+$('.pw').val()+'\n'
    str+='성명 : '+$('.name').val()+'\n'
    str+='생년월일 : '+$('select[name="bty"]>option:selected').val()+'년 '+$('select[name="btm"]>option:selected').val()
                    +'월 '+$('select[name="btd"]>option:selected').val()+'일\n'
    //str+='휴대폰번호 : '+$('.id').val()+'\n'
    str+='성별 : '+$('input[name="sex"]:checked').val()+'\n'
   // str+='관심분야 : '+$('.id').val()+'\n'
    alert(str)
})
</script>
