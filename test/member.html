<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="../jquery/jquery-3.5.1.min.js"></script>
<style>
.sub, .title {text-align:center;}
</style>
</head>
<body>
<form class="join" name="join" method="post" action="member_ok.html">
<table border="1">
    <tr>
        <td class="title" colspan="2"><h1>회원가입</h1></td>
    </tr>
    <tr>
        <td>아이디</td>
        <td><input type="text" class="id" placeholder="아이디" name="id"></td>
    </tr>
    <tr>
        <td>비밀번호</td>
        <td ><input type="password"  class="pw" maxlength="12"></td>
    </tr>
    <tr>
        <td>비밀번호 확인</td>
        <td ><input type="password" class="pwCh" maxlength="12"></td>
    </tr>
    <tr>
        <td>성명</td>
        <td><input type="text" class="name"></td>
    </tr>
    <tr>
        <td>생년월일</td>
        <td><select name="bty">
            <option value="2010">2010</option>
            <option value="1999">1999</option>

            <option value="1949">1949</option>
            <option value="1968">1968</option>
            <option value="1987">1987</option>

            년

            <option value="1">1</option>

            <option value="3">3</option>
            <option value="4">4</option>

            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            </select>
            월
            <select name="btd">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            </select>
            일
        </td>
    </tr>
    <tr>
        <td>휴대폰번호</td>
        <td><select name="ph">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
            </select>
            - <input type="text" class="ph1" size="10"> -
            <input type="text" class="ph2" size="10">
        </td>
    </tr>
    <tr>
        <td>성별</td>
        <td><input type="radio" class="sex" name="sex" value="여자">여자
            <input type="radio" class="sex" name="sex" value="남자">남자</td>
    </tr>
    <tr>
        <td>관심분야</td>
        <td><input type="checkbox" name="hobby" value="체스">체스
            <input type="checkbox" name="hobby" value="종교">종교
            <input type="checkbox" name="hobby" value="전원생활">전원생활
            <input type="checkbox" name="hobby" value="교도소">교도소
            <input type="checkbox" name="hobby" value="퀴어">퀴어
        </td>
    </tr>
    <tr>
        <td colspan="2" class="sub">
            <input type="submit" value="회원가입">
            <input type="reset" value="지우기">
        </td>
    </tr>
</table>
</form>
</body>
<script>
$('.id').focus()
$('.id').blur(function(){
    if($('.id').val().length<5){
        alert('아이디는 5자이상으로 설정해주십시오.')
        $('.id').focus()
        return false;
        }else if($('.id').val().length>10){
        alert('아이디는 10자 이하로 설정해주십시오.')
        $('.id').val('')
        $('.id').focus()
        return false;
        }
})
$('.pwCh').blur(function(){
 if($('.pw').val()!=$('.pwCh').val()){
        alert('비밀번호가 일치하지 않습니다.')
        $('.pwCh').focus()
        return false;
    }
})

$('.name').blur(function(){
     if($('.name').val().length>10){
        alert('성명은 10자이하로 입력해주세요')
        $('.name').focus()
        return false;
    }
})

$('.join').submit(function(){
    if (!$('.sex').is(":checked")){
        alert('성별를 선택하세요')
            return false;
        }
    if(!$('.ph1').val()||!$('.ph2').val()){
        alert('휴대폰번호를 입력하세요')
            return false;
    }
    if(!$('input[name="hobby"]').is(":checked")){
        alert('관심분야를 선택하세요')
            return false;
    }
    str='아이디 : '+$('.id').val()+'\n'
    str+='비밀번호 : '+$('.pw').val()+'\n'
    str+='성명 : '+$('.name').val()+'\n'
    str+='생년월일 : '+$('select[name="bty"]>option:selected').val()+'년 '+$('select[name="btm"]>option:selected').val()
                    +'월 '+$('select[name="btd"]>option:selected').val()+'일\n'
    str+='휴대폰번호 : '+$('select[name="ph"]>option:selected').val()+$('.ph1').val()+$('.ph2').val()+'\n'
    str+='성별 : '+$('input[name="sex"]:checked').val()+'\n'
    hobby=$('input[name="hobby"]:checked')
    hobbystr='관심분야 :'
    hobby.each(function(index,item){
        hobbystr+=$(this).val()+" "
    })
    str+=hobbystr
    alert(str)
})
</script>
</html>
